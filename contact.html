<link rel="stylesheet" href="css/style.css" />
<main>
  <section class="contact-section fade-in">
    <h1>Get in Touch</h1>
    <p class="subtitle">Reach out for consultations, speaking engagements, or collaborations.</p>

    <div class="contact-container">
      <div class="contact-details">
        <h2>Contact Details</h2>
        <p><strong>Email:</strong> luutsafelix@yahoo.com</p>
        <p><strong>Phone:</strong> +254 703 117 644</p>
        <p><strong>Location:</strong> Eldoret, Kenya</p>
      </div>

      <form class="contact-form" action="https://formspree.io/f/yourID" method="POST">
        <h2>Send a Message</h2>

        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Your email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

        <button type="submit" class="btn-primary">Send Message</button>
      </form>
    </div>
  </section>
</main>
